<div class="header">
    <a routerLink="/">
        <h2>Cars<span>IT</span></h2>
    </a>

    <div class="main">
        <ul>
            <li ><a routerLink="/">Home</a></li>
            <a href="javascript:void(0);" class="icon">
                <i class="fa fa-bars"></i>
            </a>
            <li routerLinkActive="active"><a routerLink="/dictionary">VIN Dictionary</a></li>
            <li routerLinkActive="active"><a routerLink="/cars">All Cars</a></li>
            <ng-container *ngIf="isLogged">
                <li routerLinkActive="active"><a routerLink="/add">Add Car</a></li>
            </ng-container>
        </ul>
    </div>
    <div class="auth">
        <ul>
            <div class="dropdown" *ngIf="isLogged">
                <button class="dropbtn">Profile. . .</button>
                <div class="dropdown-content">
                    <a routerLink="/profile">My Cars</a>
                    <a routerLink="/favourites-profile">My Favourite Cars</a>
                    <a routerLink="/profile-info">Profile Info</a>
                </div>
            </div>
            <ng-container *ngIf="!isLogged">
                <li routerLinkActive="active"><a routerLink="/login">Login</a></li>
                <li routerLinkActive="active"><a routerLink="/register">Register</a></li>
            </ng-container>
            <ng-container *ngIf="isLogged">
                <li><a (click)="logout()">Logout</a></li>
            </ng-container>
        </ul>
    </div>

    <div class="mobile" *ngIf="view">
        <a routerLink="/">Home</a>
        <a routerLink="/dictionary">VIN Dictionary</a>
        <a routerLink="/cars">All Cars</a>
        <ng-container *ngIf="isLogged">
            <a routerLink="/add">Add Car</a>
        </ng-container>
        <ng-container *ngIf="!isLogged">
            <a routerLink="/login">Login</a>
            <a routerLink="/register">Register</a>
        </ng-container>
        <a routerLink="/profile">My Cars</a>
        <a routerLink="/favourites-profile">My Favourite Cars</a>
        <a routerLink="/profile-info">Profile Info</a>
        <ng-container *ngIf="isLogged">
            <a id="logout" (click)="logout()">Logout</a>
        </ng-container>
    </div>
    <a href="javascript:void(0);" (click)="menuClick()" class="icon">
        <i class="fa fa-bars"></i>
    </a>
</div>
